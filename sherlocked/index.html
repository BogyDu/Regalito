<script>
document.addEventListener("DOMContentLoaded", () => {
  const progreso = JSON.parse(localStorage.getItem("progresoCasos")) || {};
  for(const id in progreso){
    const etiqueta = document.getElementById("etiqueta-"+id);
    if(etiqueta){
      etiqueta.textContent = progreso[id]?"Resuelto":"Pendiente";
      etiqueta.className = progreso[id]?"etiqueta resuelto":"etiqueta pendiente";
    }
  }
});

function abrirCaso(html){ window.location.href=html; }
