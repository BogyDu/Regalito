<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caso 1 - El Faro</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body class="caso">
<h1>Caso 1: El Faro</h1>

<div id="panel-izquierdo">
  <div class="carpeta"><div class="etiqueta">Pistas</div><div class="contenido" id="pistas-seccion"></div></div>
  <div class="carpeta"><div class="etiqueta">Sospechosos</div><div class="contenido" id="sospechosos-seccion"></div></div>
  <div class="carpeta"><div class="etiqueta">Confrontaciones</div>
    <div class="contenido"><select id="conf1"></select><select id="conf2"></select><button onclick="confrontar()">Confrontar</button></div>
  </div>
  <div class="carpeta"><div class="etiqueta">Interrogatorio</div>
    <div class="contenido"><select id="inter-sospechoso"></select>
    <select id="inter-pregunta">
      <option value="">-- Selecciona pregunta --</option>
      <option value="donde">¿Dónde estabas la noche del crimen?</option>
      <option value="motivo">¿Tenías algún motivo?</option>
      <option value="relacion">¿Conocías a alguien involucrado?</option>
    </select>
    <button onclick="interrogar()">Interrogar</button>
    </div>
  </div>
  <div class="carpeta"><div class="etiqueta">Resolver Caso</div>
    <div class="contenido"><select id="culpable"></select><button onclick="resolverCaso()">Resolver</button></div>
  </div>
</div>

<div id="panel-derecho">
  <div class="carpeta"><div class="etiqueta">Pistas Mostradas</div><div class="contenido" id="pistas"></div></div>
  <div class="carpeta"><div class="etiqueta">Sospechosos Mostrados</div><div class="contenido" id="sospechosos"></div></div>
  <div class="carpeta"><div class="etiqueta">Confrontación / Resultados</div><div class="contenido" id="confrontacion"></div></div>
  <div class="carpeta"><div class="etiqueta">Respuestas Interrogatorio</div><div class="contenido" id="respuesta-interrogatorio"></div></div>
  <div class="carpeta"><div class="etiqueta">Resultado del Caso</div><div class="contenido" id="resultado"></div></div>
</div>

<script src="caso-generico.js"></script>
<script>
const casoActual="caso1";
const pistas = {
  forense:"Informe forense: hora de muerte 23:00-23:45. Cráneo fracturado.",
  escena:"Cuerpo al pie de la escalera, sangre y arena.",
  bitacora:"Bitácora: sospechas de contrabando.",
  ramirez:"Notas: pescador miente, sobrina oculta algo."
};
const sospechosos = {
  sofia:"Sofía Ortega: sobrina, herencia dudosa.",
  mateo:"Mateo Duarte: pescador, contrabando sospechoso.",
  camila:"Camila Torres: periodista investigando contrabando.",
  ernesto:"Ernesto Vega: guardia, huellas en el faro.",
  padre:"Padre Anselmo: cura, rosario roto en escena."
};
const respuestas = {
  sofia:{donde:"En casa.",motivo:"No tenía.",relacion:"No conozco a nadie."},
  mateo:{donde:"En el mar.",motivo:"Jamás dañaría.",relacion:"Sí, conozco contrabandistas."},
  camila:{donde:"Entrevistando.",motivo:"Solo investigo.",relacion:"Sí, tengo info."},
  ernesto:{donde:"Rondas nocturnas.",motivo:"Ortega descubrió algo.",relacion:"Sí, conozco a los involucrados."},
  padre:{donde:"Rezando en sacristía.",motivo:"Protejo comunidad.",relacion:"Sí, algunos feligreses."}
};
const culpableReal="ernesto";
const contradicciones={"sofia-mateo":{texto:"Sofía y Mateo contradicen coartadas",pista:"Documento secreto"}};

// Inicializar botones y selects
document.addEventListener("DOMContentLoaded",()=>{
  const pistasSec = document.getElementById("pistas-seccion");
  for(const id in pistas){ let btn=document.createElement("button"); btn.textContent=id; btn.onclick=()=>mostrarPista(id); pistasSec.appendChild(btn); }

  const sospSec = document.getElementById("sospechosos-seccion");
  const selects = [document.getElementById("conf1"),document.getElementById("conf2"),document.getElementById("inter-sospechoso"),document.getElementById("culpable")];
  for(const id in sospechosos){
    let btn=document.createElement("button"); btn.textContent=id; btn.onclick=()=>mostrarSospechoso(id); sospSec.appendChild(btn);
    selects.forEach(s=>{let opt=document.createElement("option"); opt.value=id; opt.textContent=id; s.appendChild(opt);});
  }
});
</script>
</body>
</html>
