<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IPTV Simple</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #0e0e0e;
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 10px;
  background: #1a1a1a;
}

input, button {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border-radius: 5px;
  border: none;
}

main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

#list {
  width: 35%;
  overflow-y: auto;
  background: #000;
}

.channel {
  padding: 10px;
  border-bottom: 1px solid #222;
  cursor: pointer;
}

.channel:hover {
  background: #222;
}

#player {
  flex: 1;
  background: black;
}

video {
  width: 100%;
  height: 100%;
}

@media (max-width: 768px) {
  main {
    flex-direction: column;
  }
  #list {
    width: 100%;
    height: 45%;
  }
  #player {
    height: 55%;
  }
}
</style>
</head>

<body>

<header>
  <input type="text" id="urlInput" placeholder="URL M3U o M3U8">
  <button id="loadBtn">Cargar lista</button>
  <input type="text" id="search" placeholder="Buscar canal...">
</header>

<main>
  <div id="list"></div>
  <video id="player" controls autoplay playsinline></video>
</main>

<script>
const defaultURL = "https://iptv-org.github.io/iptv/index.m3u";

const urlInput = document.getElementById("urlInput");
const loadBtn = document.getElementById("loadBtn");
const searchInput = document.getElementById("search");
const listDiv = document.getElementById("list");
const video = document.getElementById("player");

let channels = [];
let hls = null;

urlInput.value = localStorage.getItem("m3u_url") || defaultURL;

loadBtn.addEventListener("click", loadList);
searchInput.addEventListener("input", filterChannels);

function loadList() {
  const url = urlInput.value.trim();
  if (!url) return;

  localStorage.setItem("m3u_url", url);
  listDiv.textContent = "Cargando...";

  fetch(url, {
    method: "GET",
    mode: "cors",
    credentials: "omit",
    headers: {
      "Accept": "*/*",
      "Accept-Language": "es-ES,es;q=0.9,en;q=0.8",
      "Cache-Control": "no-cache",
      "Pragma": "no-cache",
      "User-Agent": "Mozilla/5.0"
    }
  })
  .then(r => {
    if (!r.ok) throw new Error("No se pudo cargar");
    return r.text();
  })
  .then(text => parseM3U(text, url))
  .catch(err => {
    console.error(err);
    listDiv.textContent = "Error cargando la lista (CORS o URL invÃ¡lida)";
  });
}

function parseM3U(data, baseUrl) {
  channels = [];

  // Si es un .m3u8 directo (no lista)
  if (baseUrl.endsWith(".m3u8")) {
    channels.push({ name: "Stream", url: baseUrl });
    renderChannels(channels);
    return;
  }

  const lines = data.split("\n");
  let name = "";

  for (let line of lines) {
    line = line.trim();
    if (line.startsWith("#EXTINF")) {
      name = line.split(",").slice(1).join(",") || "Canal";
    } else if (line.startsWith("http")) {
      channels.push({ name, url: line });
    }
  }

  renderChannels(channels);
}

function renderChannels(list) {
  listDiv.innerHTML = "";
  for (const ch of list) {
    const div = document.createElement("div");
    div.className = "channel";
    div.textContent = ch.name;
    div.onclick = () => playChannel(ch.url);
    listDiv.appendChild(div);
  }
}

function filterChannels() {
  const text = searchInput.value.toLowerCase();
  const filtered = channels.filter(c =>
    c.name.toLowerCase().includes(text)
  );
  renderChannels(filtered);
}

function playChannel(url) {
  if (hls) {
    hls.destroy();
    hls = null;
  }

  if (Hls.isSupported() && url.includes(".m3u8")) {
    hls = new Hls({
      lowLatencyMode: true,
      backBufferLength: 30,
      maxBufferLength: 60
    });
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }

  video.play().catch(() => {});
}

// Auto cargar al inicio
loadList();
</script>

</body>
</html>
