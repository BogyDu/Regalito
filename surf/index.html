<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Surf Radar Valencia üåä</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .btn {
      padding: 10px 20px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: #004d40;
    }

    input[type="range"] {
      width: 100%;
    }

    pre {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }

    #apiPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #apiPopupContent {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #apiPopupContent input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="apiPopup">
    <div id="apiPopupContent">
      <h2>üîê Introduce tu API Key de OpenAI</h2>
      <input type="password" id="apiInput" placeholder="sk-..." />
      <button class="btn" onclick="guardarApiKey()">Guardar</button>
    </div>
  </div>

  <header>
    <h1>üåä Surf Radar - Valencia</h1>
    <p>Spots recomendados cerca de tu ubicaci√≥n</p>
  </header>

  <main>
    <label for="distancia">Distancia m√°xima (km): <span id="kmTexto">100</span> km</label>
    <input type="range" id="distancia" min="10" max="200" step="10" value="100" oninput="document.getElementById('kmTexto').textContent = this.value" />

    <button class="btn" onclick="obtenerUbicacion()">üìç Buscar spots cercanos</button>

    <pre id="reporte">Esperando ubicaci√≥n y generaci√≥n del bolet√≠n...</pre>
  </main>

  <script>
    let apiKey = '';

    const spotsBase = [
      { nombre: "Les Deveses", lat: 38.8595, lon: 0.0164, condiciones: "0.7m, 5s, 85¬∞, 12 km/h E, fondo de arena" },
      { nombre: "El Chivas", lat: 39.0032, lon: -0.1221, condiciones: "0.4m, 3s, 70¬∞, 9 km/h NNO, fondo de arena y roca" },
      { nombre: "Gand√≠a", lat: 38.9951, lon: -0.1600, condiciones: "0.6m, 6s, 95¬∞, 16 km/h E, fondo de arena" },
      { nombre: "El Perell√≥", lat: 39.2717, lon: -0.2775, condiciones: "0.5m, 4s, 80¬∞, 14 km/h SE, fondo de arena" }
    ];

    function guardarApiKey() {
      const input = document.getElementById('apiInput').value.trim();
      if (input.startsWith('sk-')) {
        localStorage.setItem('openai_api_key', input);
        apiKey = input;
        document.getElementById('apiPopup').style.display = 'none';
      } else {
        alert("API key inv√°lida. Debe comenzar con 'sk-'");
      }
    }

    function verificarApiKey() {
      const key = localStorage.getItem('openai_api_key');
      if (key && key.startsWith('sk-')) {
        apiKey = key;
        document.getElementById('apiPopup').style.display = 'none';
      }
    }

    function obtenerUbicacion() {
      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalizaci√≥n");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const radio = parseInt(document.getElementById("distancia").value);
        const cercanos = spotsBase.filter(spot => calcularDistancia(lat, lon, spot.lat, spot.lon) <= radio);
        generarReporte(cercanos);
      }, err => {
        alert("No se pudo obtener la ubicaci√≥n. Permisos denegados.");
      });
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    async function generarReporte(spots) {
      const contenedor = document.getElementById("reporte");

      if (!spots.length) {
        contenedor.textContent = "‚ö†Ô∏è No se encontraron spots dentro del rango seleccionado.";
        return;
      }

      const prompt = `
Eres un analista de surf profesional. A continuaci√≥n se listan varios spots cerca de Valencia con sus condiciones actuales. Eval√∫a cu√°l es mejor para un surfista intermedio hoy.

Spots disponibles:
${spots.map(s => `- ${s.nombre}: ${s.condiciones}`).join('\n')}

Analiza:
- ¬øCu√°l es el mejor y por qu√©?
- ¬øQu√© hora recomiendas surfear?
- ¬øQu√© calificaci√≥n le das (1-5 estrellas)?
- Usa lenguaje surfer, relajado pero t√©cnico.
`;

      contenedor.textContent = "üåä Analizando spots...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });

        const data = await res.json();
        const mensaje = data.choices?.[0]?.message?.content;
        contenedor.textContent = mensaje || "‚ö†Ô∏è Error en la respuesta.";
      } catch (error) {
        contenedor.textContent = "‚ö†Ô∏è Error al conectar con la API.";
        console.error(error);
      }
    }

    window.onload = verificarApiKey;
  </script>
</body>
</html>
