<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dardos AR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>Juego de Dardos AR</h1>
        <div id="dartboard-container">
            <a-scene embedded arjs='sourceType: webcam;'>
                <a-marker preset="hiro">
                    <a-entity id="dartboard" geometry="primitive: plane; width: 1; height: 1" material="src: dartboard.png"></a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        </div>
        <div id="controls">
            <div id="darts">
                <img id="dart" src="dart.png" draggable="false">
            </div>
            <div id="score">Puntuaci√≥n: 0</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
