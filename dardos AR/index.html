<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dardos AR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>Juego de Dardos AR</h1>
        <div id="dartboard-container">
            <a-scene embedded arjs>
                <a-marker preset="hiro">
                    <a-entity id="dartboard" geometry="primitive: plane; width: 1; height: 1" material="src: dartboard.png"></a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        </div>
        <div id="controls">
            <div id="darts">
                <img id="dart" src="dart.png" draggable="false">
            </div>
            <div id="score">Puntuación: 0</div>
        </div>
    </div>
    <script>
        let score = 0;
        let dart = document.getElementById('dart');
        let isDragging = false;
        let startX, startY;

        dart.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            dart.style.position = 'absolute';
            dart.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                let dx = e.clientX - startX;
                let dy = e.clientY - startY;
                dart.style.transform = `translate(${dx}px, ${dy}px)`;
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (isDragging) {
                isDragging = false;
                dart.style.cursor = 'grab';
                dart.style.transition = 'transform 0.5s ease-out';
                
                let dx = e.clientX - startX;
                let dy = e.clientY - startY;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let angle = Math.atan2(dy, dx);
                let velocity = distance / 10;

                dart.style.transform = `translate(${dx + Math.cos(angle) * velocity}px, ${dy + Math.sin(angle) * velocity}px)`;

                setTimeout(() => {
                    dart.style.transition = 'none';
                    dart.style.transform = 'none';
                    dart.style.position = 'static';
                }, 500);

                let hit = Math.floor(Math.random() * 60) + 1;
                score += hit;
                document.getElementById('score').innerText = `Puntuación: ${score}`;
            }
        });
    </script>
</body>
</html>
