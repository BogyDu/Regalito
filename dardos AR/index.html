<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dardos AR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>Juego de Dardos AR</h1>
        <div id="dartboard-container">
            <a-scene embedded arjs>
                <a-marker preset="hiro">
                    <a-entity geometry="primitive: plane; width: 1; height: 1" material="src: dartboard.png"></a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        </div>
        <div id="controls">
            <button id="throw-dart">Lanzar Dardo</button>
            <div id="score">Puntuación: 0</div>
        </div>
    </div>
    <script>
        let score = 0;
        document.getElementById('throw-dart').addEventListener('click', () => {
            const hit = Math.floor(Math.random() * 60) + 1;
            score += hit;
            document.getElementById('score').innerText = `Puntuación: ${score}`;
        });
    </script>
</body>
</html>
