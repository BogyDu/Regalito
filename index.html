<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina de Entrenamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rutina de Entrenamiento</h1>
        <div id="navigation">
            <button id="prev">Anterior</button>
            <button id="next">Siguiente</button>
        </div>
        <h2 id="day-title"></h2>
        <table>
            <thead>
                <tr>
                    <th>Ejercicio</th>
                    <th>Series</th>
                    <th>Repeticiones</th>
                    <th>Peso (kg)</th>
                    <th>Repeticiones Realizadas</th>
                </tr>
            </thead>
            <tbody id="exercises">
                <!-- Los ejercicios se insertarán aquí dinámicamente -->
            </tbody>
        </table>
        <button id="save">Guardar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
