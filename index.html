<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Rutinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selecciona tu rutina</h1>
        <select id="routine-selector">
            <option value="brazo-hombro">Brazo y Hombro</option>
            <option value="brazo-abs">Brazo y Abs</option>
            <option value="cuadriceps">Cuadriceps</option>
            <option value="femoral">Femoral</option>
        </select>
        <button id="submit-btn">Seleccionar</button>
        <div id="routine-info"></div>
        <div id="table-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
