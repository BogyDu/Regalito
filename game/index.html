<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munchkin Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .container {
      text-align: center;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }

    .hidden {
      display: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
      margin-left: 10px;
    }

    #players {
      margin-top: 20px;
    }

    .player {
      margin: 10px 0;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
      text-align: left;
    }

    .player h3 {
      margin: 0 0 10px;
    }

    .player .life {
      font-weight: bold;
    }

    #monster-actions {
      margin-top: 20px;
      padding: 15px;
      background: #fff4e6;
      border: 1px solid #ffa500;
      border-radius: 5px;
    }

    #monster-actions.hidden {
      display: none;
    }

    #monster-actions button {
      background-color: #ffa500;
      margin: 5px;
    }

    #monster-actions button:hover {
      background-color: #cc8400;
    }

    video, canvas {
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Munchkin Game</h1>
    <div id="player-setup">
      <label for="num-players">Número de jugadores (3 por defecto): </label>
      <input id="num-players" type="number" min="3" max="6" value="3">
      <button id="start-game">Comenzar juego</button>
    </div>
    <div id="game-board" class="hidden">
      <h2>Juego en progreso</h2>
      <div id="players"></div>
      <div id="controls">
        <button id="next-round">Siguiente ronda</button>
        <button id="level-up">Subir de nivel</button>
        <button id="level-down">Bajar de nivel</button>
        <button id="add-equipment">Agregar equipo</button>
        <button id="remove-equipment">Quitar equipo</button>
        <button id="monster-button">¡Aparece un monstruo!</button>
      </div>
      <p id="current-action">Preparando el juego...</p>
      <div id="camera-section" class="hidden">
        <video id="video" autoplay></video>
        <button id="capture-photo">Capturar Foto</button>
      </div>
      <canvas id="photo" class="hidden"></canvas>
      <div id="monster-actions" class="hidden">
        <h3>Un monstruo aparece</h3>
        <p id="monster-info"></p>
        <button id="fight-monster">Luchar contra el monstruo</button>
        <button id="ask-help">Pedir ayuda</button>
        <button id="try-escape">Intentar huir</button>
      </div>
    </div>
  </div>

  <script>
    let numPlayers = 3;
    let players = [];
    let currentRound = 1;
    let monsterActive = false;
    let monster = {};

    const video = document.getElementById('video');
    const photo = document.getElementById('photo');
    const cameraSection = document.getElementById('camera-section');

    function narrate(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'es-ES';
      window.speechSynthesis.speak(speech);
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      }).catch(() => {
        narrate("No se pudo acceder a la cámara. Habilita los permisos.");
      });
    }

    function captureMonsterPhoto() {
      const ctx = photo.getContext('2d');
      photo.width = video.videoWidth;
      photo.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, photo.width, photo.height);
      video.srcObject.getTracks().forEach(track => track.stop());

      generateMonsterData();
    }

    function generateMonsterData() {
      monster = {
        name: `Monstruo ${Math.floor(Math.random() * 100)}`,
        power: Math.floor(Math.random() * 10) + 1,
        malRoll: ["Pierde un nivel", "Descarta un equipo", "Pierde todos los tesoros"][
          Math.floor(Math.random() * 3)
        ],
      };

      narrate(`El monstruo detectado se llama ${monster.name}, tiene un poder de ${monster.power}, y su mal rollo es: ${monster.malRoll}.`);
      document.getElementById('monster-info').innerHTML = `
        <p><strong>Nombre:</strong> ${monster.name}</p>
        <p><strong>Poder:</strong> ${monster.power}</p>
        <p><strong>Mal rollo:</strong> ${monster.malRoll}</p>
      `;
      monsterActive = true;
    }

    function initPlayers() {
      players = [];
      const playersContainer = document.getElementById('players');
      playersContainer.innerHTML = '';
      for (let i = 1; i <= numPlayers; i++) {
        players.push({ id: i, level: 1, equipment: 0 });
        const playerDiv = document.createElement('div');
        playerDiv.className = 'player';
        playerDiv.id = `player-${i}`;
        playerDiv.innerHTML = `
          <h3>Jugador ${i}</h3>
          <p>Nivel: <span class="life" id="player-${i}-level">1</span></p>
          <p>Equipo: <span class="life" id="player-${i}-equipment">0</span></p>
        `;
        playersContainer.appendChild(playerDiv);
      }
    }

    function updatePlayer(playerId) {
      const player = players[playerId - 1];
      document.getElementById(`player-${playerId}-level`).textContent = player.level;
      document.getElementById(`player-${playerId}-equipment`).textContent = player.equipment;
    }

    document.getElementById('start-game').addEventListener('click', () => {
      const inputPlayers = parseInt(document.getElementById('num-players').value, 10);
      numPlayers = inputPlayers >= 3 && inputPlayers <= 6 ? inputPlayers : 3;

      initPlayers();

      document.getElementById('player-setup').classList.add('hidden');
      document.getElementById('game-board').classList.remove('hidden');
      narrate(`El juego comienza con ${numPlayers} jugadores.`);
    });

    document.getElementById('monster-button').addEventListener('click', () => {
      startCamera();
      cameraSection.classList.remove('hidden');
    });

    document.getElementById('capture-photo').addEventListener('click', () => {
      captureMonsterPhoto();
      cameraSection.classList.add('hidden');
      document.getElementById('monster-actions').classList.remove('hidden');
    });

    // Resto de la lógica del juego permanece igual
  </script>
</body>
</html>
