<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munchkin Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .container {
      text-align: center;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }

    .hidden {
      display: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
      margin-left: 10px;
    }

    #players {
      margin-top: 20px;
    }

    .player {
      margin: 10px 0;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
      text-align: left;
    }

    .player h3 {
      margin: 0 0 10px;
    }

    .player .life {
      font-weight: bold;
    }

    #monster-actions {
      margin-top: 20px;
      padding: 15px;
      background: #fff4e6;
      border: 1px solid #ffa500;
      border-radius: 5px;
    }

    #monster-actions.hidden {
      display: none;
    }

    #monster-actions button {
      background-color: #ffa500;
      margin: 5px;
    }

    #monster-actions button:hover {
      background-color: #cc8400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Munchkin Game</h1>
    <div id="player-setup">
      <label for="num-players">Número de jugadores (3 por defecto): </label>
      <input id="num-players" type="number" min="3" max="6" value="3">
      <button id="start-game">Comenzar juego</button>
    </div>
    <div id="game-board" class="hidden">
      <h2>Juego en progreso</h2>
      <div id="players"></div>
      <div id="controls">
        <button id="next-round">Siguiente ronda</button>
        <button id="level-up">Subir de nivel</button>
        <button id="level-down">Bajar de nivel</button>
        <button id="add-equipment">Agregar equipo</button>
        <button id="remove-equipment">Quitar equipo</button>
        <button id="monster-button">¡Aparece un monstruo!</button>
      </div>
      <p id="current-action">Preparando el juego...</p>
      <div id="monster-actions" class="hidden">
        <h3>Un monstruo aparece</h3>
        <p id="monster-info">El monstruo tiene nivel <span id="monster-level"></span>.</p>
        <button id="fight-monster">Luchar contra el monstruo</button>
        <button id="ask-help">Pedir ayuda</button>
        <button id="try-escape">Intentar huir</button>
      </div>
    </div>
  </div>
  <script>
    // Variables para el juego
    let numPlayers = 3;
    let players = [];
    let currentRound = 1;
    let monsterActive = false;
    let monsterLevel = 0;

    // Función de narración
    function narrate(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'es-ES';
      window.speechSynthesis.speak(speech);
    }

    // Inicializar jugadores
    function initPlayers() {
      players = [];
      const playersContainer = document.getElementById('players');
      playersContainer.innerHTML = '';

      for (let i = 1; i <= numPlayers; i++) {
        players.push({ id: i, level: 1, equipment: 0 });
        const playerDiv = document.createElement('div');
        playerDiv.className = 'player';
        playerDiv.id = `player-${i}`;
        playerDiv.innerHTML = `
          <h3>Jugador ${i}</h3>
          <p>Nivel: <span class="life" id="player-${i}-level">1</span></p>
          <p>Equipo: <span class="life" id="player-${i}-equipment">0</span></p>
        `;
        playersContainer.appendChild(playerDiv);
      }
    }

    // Actualizar los datos de un jugador
    function updatePlayer(playerId) {
      const player = players[playerId - 1];
      document.getElementById(`player-${playerId}-level`).textContent = player.level;
      document.getElementById(`player-${playerId}-equipment`).textContent = player.equipment;
    }

    // Configuración del juego
    document.getElementById('start-game').addEventListener('click', () => {
      const inputPlayers = parseInt(document.getElementById('num-players').value, 10);
      numPlayers = inputPlayers >= 3 && inputPlayers <= 6 ? inputPlayers : 3;

      initPlayers();

      document.getElementById('player-setup').classList.add('hidden');
      document.getElementById('game-board').classList.remove('hidden');

      narrate(`El juego comienza con ${numPlayers} jugadores.`);
      document.getElementById('current-action').textContent = `Comienza el juego con ${numPlayers} jugadores.`;
    });

    document.getElementById('next-round').addEventListener('click', () => {
      const playerTurn = (currentRound - 1) % numPlayers + 1;
      const action = `Ronda ${currentRound}: turno del jugador ${playerTurn}.`;
      document.getElementById('current-action').textContent = action;
      narrate(action);

      currentRound++;
    });

    document.getElementById('level-up').addEventListener('click', () => {
      const playerTurn = (currentRound - 1) % numPlayers + 1;
      players[playerTurn - 1].level++;
      updatePlayer(playerTurn);
      const action = `Jugador ${playerTurn} sube de nivel. Ahora está en nivel ${players[playerTurn - 1].level}.`;
      narrate(action);
      document.getElementById('current-action').textContent = action;
    });

    document.getElementById('level-down').addEventListener('click', () => {
      const playerTurn = (currentRound - 1) % numPlayers + 1;
      if (players[playerTurn - 1].level > 1) {
        players[playerTurn - 1].level--;
        updatePlayer(playerTurn);
        const action = `Jugador ${playerTurn} baja de nivel. Ahora está en nivel ${players[playerTurn - 1].level}.`;
        narrate(action);
        document.getElementById('current-action').textContent = action;
      } else {
        narrate(`Jugador ${playerTurn} ya está en el nivel mínimo.`);
      }
    });

    document.getElementById('add-equipment').addEventListener('click', () => {
      const playerTurn = (currentRound - 1) % numPlayers + 1;
      players[playerTurn - 1].equipment++;
      updatePlayer(playerTurn);
      const action = `Jugador ${playerTurn} agrega equipo. Ahora tiene ${players[playerTurn - 1].equipment} piezas de equipo.`;
      narrate(action);
      document.getElementById('current-action').textContent = action;
    });

    document.getElementById('remove-equipment').addEventListener('click', () => {
      const playerTurn = (currentRound - 1) % numPlayers + 1;
      if (players[playerTurn - 1].equipment > 0) {
        players[playerTurn - 1].equipment--;
        updatePlayer(playerTurn);
        const action = `Jugador ${playerTurn} pierde equipo. Ahora tiene ${players[playerTurn - 1].equipment} piezas de equipo.`;
        narrate(action);
        document.getElementById('current-action').textContent = action;
      } else {
        narrate(`Jugador ${playerTurn} no tiene equipo para quitar.`);
      }
    });

    document.getElementById('monster-button').addEventListener('click', () => {
      if (monsterActive) {
        narrate('Ya hay un monstruo en juego. Debes enfrentarte a él antes de invocar otro.');
        return;
      }

      monsterLevel = Math.floor(Math.random() * 10) + 1;
      monsterActive = true;

      document.getElementById('monster-actions').classList.remove('hidden');
      document.getElementById('monster-info').textContent = `El monstruo tiene nivel ${monsterLevel}.`;

      const action = `Un monstruo aparece con nivel ${monsterLevel}. ¡Prepárate para luchar!`;
      narrate(action);
      document.getElementById('current-action').textContent = action;
    });

    document.getElementById('fight-monster').addEventListener('click', () => {
      if (!monsterActive) return;

      const playerTurn = (currentRound - 1) % numPlayers + 1;
      const player = players[playerTurn - 1];
      const playerPower = player.level + player.equipment;

      if (playerPower >= monsterLevel) {
        player.level++;
        narrate(`Jugador ${playerTurn} derrota al monstruo y sube de nivel. Ahora está en nivel ${player.level}.`);
        document.getElementById('current-action').textContent = `Jugador ${playerTurn} derrota al monstruo.`;
        monsterActive = false;
        updatePlayer(playerTurn);
        document.getElementById('monster-actions').classList.add('hidden');
      } else {
        narrate(`Jugador ${playerTurn} no puede vencer al monstruo. Debe intentar huir o pedir ayuda.`);
        document.getElementById('current-action').textContent = `Jugador ${playerTurn} no puede vencer al monstruo.`;
      }
    });

    document.getElementById('ask-help').addEventListener('click', () => {
      if (!monsterActive) return;

      const playerTurn = (currentRound - 1) % numPlayers + 1;
      const helperId = Math.floor(Math.random() * numPlayers) + 1;

      if (helperId !== playerTurn) {
        players[helperId - 1].level++;
        players[playerTurn - 1].level++;
        narrate(`Jugador ${playerTurn} pide ayuda al jugador ${helperId}. Ambos derrotan al monstruo y suben de nivel.`);
        document.getElementById('current-action').textContent = `Jugador ${playerTurn} y jugador ${helperId} vencen al monstruo.`;
        monsterActive = false;
        updatePlayer(playerTurn);
        updatePlayer(helperId);
        document.getElementById('monster-actions').classList.add('hidden');
      } else {
        narrate(`Jugador ${playerTurn} no encuentra a nadie dispuesto a ayudar.`);
        document.getElementById('current-action').textContent = `Jugador ${playerTurn} no encuentra ayuda.`;
      }
    });

    document.getElementById('try-escape').addEventListener('click', () => {
      if (!monsterActive) return;

      const playerTurn = (currentRound - 1) % numPlayers + 1;
      const escapeRoll = Math.floor(Math.random() * 6) + 1;

      if (escapeRoll >= 5) {
        narrate(`Jugador ${playerTurn} logra escapar del monstruo con una tirada de ${escapeRoll}.`);
        document.getElementById('current-action').textContent = `Jugador ${playerTurn} escapa exitosamente del monstruo.`;
        monsterActive = false;
        document.getElementById('monster-actions').classList.add('hidden');
      } else {
        narrate(`Jugador ${playerTurn} falla en escapar con una tirada de ${escapeRoll}. Pierde un nivel.`);
        document.getElementById('current-action').textContent = `Jugador ${playerTurn} no puede escapar y pierde un nivel.`;
        if (players[playerTurn - 1].level > 1) {
          players[playerTurn - 1].level--;
          updatePlayer(playerTurn);
        }
      }
    });
  </script>
</body>
</html>
