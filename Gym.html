<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina de Ejercicios</title>
    <style>
    
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #000000;
}

h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

select {
    width: 100%;
    padding: 10px;
    border: 1px solid #000000;
    border-radius: 5px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #000000;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #000000;
    color: #ffffff;
}

.weightInput {
    width: 50px;
}
    
        /* Estilos CSS */
        /* Agrega estilos según tus preferencias */
    </style>
</head>
<body>
    <h1>Rutina de Ejercicios</h1>
    <label for="selectRoutine">Selecciona una opción:</label>
    <select id="selectRoutine">
        <option value="pierna1">Día de Pierna 1</option>
        <option value="brazo1">Día de Brazo 1</option>
        <option value="pierna2">Día de Pierna 2</option>
        <option value="brazo2">Día de Brazo 2</option>
    </select>

    <div id="tableContainer">
        <!-- Aquí se mostrará la tabla de ejercicios -->
    </div>

    <script>
        // JavaScript para interactuar con la página y el almacenamiento local

        // Obtiene el elemento select y el contenedor de la tabla
        const selectRoutine = document.getElementById('selectRoutine');
        const tableContainer = document.getElementById('tableContainer');

       <!-- Dentro del script en el HTML -->
const routines = {
    pierna1: {
        title: 'Día de Pierna 1',
        exercises: [
            { name: 'Sentadillas', weight: '50 kg', repetitions: 10 },
            { name: 'Prensa de piernas', weight: '80 kg', repetitions: 8 },
            { name: 'Zancadas con mancuernas', weight: '20 kg', repetitions: 10 },
            { name: 'Extensiones de piernas en máquina', weight: '40 kg', repetitions: 12 },
            { name: 'Elevación de talones en máquina', weight: '60 kg', repetitions: 15 }
        ]
    },
    pierna2: {
        title: 'Día de Pierna 2',
        exercises: [
            { name: 'Peso muerto', weight: '70 kg', repetitions: 8 },
            { name: 'Desplantes', weight: '20 kg', repetitions: 10 },
            { name: 'Curl de piernas acostado', weight: '30 kg', repetitions: 12 },
            { name: 'Elevación de talones con barra', weight: '50 kg', repetitions: 15 },
            { name: 'Hip thrust', weight: '40 kg', repetitions: 10 }
        ]
    },
    brazo1: {
        title: 'Día de Brazo 1',
        exercises: [
            { name: 'Flexiones de bíceps con barra', weight: '20 kg', repetitions: 10 },
            { name: 'Curl de bíceps con mancuernas', weight: '10 kg', repetitions: 12 },
            { name: 'Extensiones de tríceps con mancuerna por encima de la cabeza', weight: '8 kg', repetitions: 12 },
            { name: 'Fondos en paralelas', weight: 'cuerpo', repetitions: 10 },
            { name: 'Elevaciones laterales con mancuernas', weight: '5 kg', repetitions: 12 }
        ]
    },
    brazo2: {
        title: 'Día de Brazo 2',
        exercises: [
            { name: 'Press de hombros con mancuernas', weight: '12 kg', repetitions: 10 },
            { name: 'Tríceps en polea alta', weight: '25 kg', repetitions: 12 },
            { name: 'Flexiones de tríceps en banco', weight: 'cuerpo', repetitions: 10 },
            { name: 'Curl de bíceps con barra Z', weight: '15 kg', repetitions: 12 },
            { name: 'Elevaciones frontales con mancuernas', weight: '8 kg', repetitions: 12 }
        ]
    }
};

        // Función para generar la tabla de ejercicios
        function generateTable(routine) {
            const exercises = routines[routine].exercises;
            let tableHTML = '<table><tr><th>Ejercicio</th><th>Peso Aprox.</th><th>Repeticiones</th><th>Peso Realizado</th></tr>';
            exercises.forEach(exercise => {
                tableHTML += `<tr><td>${exercise.name}</td><td>${exercise.weight}</td><td>${exercise.repetitions}</td><td><input type="text" class="weightInput"></td></tr>`;
            });
            tableHTML += '</table>';
            tableContainer.innerHTML = tableHTML;

            // Escuchar cambios en el peso realizado y guardarlos en el localStorage
            const weightInputs = document.querySelectorAll('.weightInput');
            weightInputs.forEach((input, index) => {
                input.addEventListener('change', () => {
                    const weight = input.value;
                    localStorage.setItem(`${routine}-exercise-${index}`, weight);
                });
            });
        }

        // Event listener para cambios en la selección de rutina
        selectRoutine.addEventListener('change', () => {
            const selectedRoutine = selectRoutine.value;
            generateTable(selectedRoutine);
        });

        // Al cargar la página, mostrar la tabla de la primera rutina por defecto
        generateTable(selectRoutine.value);
    </script>
</body>
</html>
