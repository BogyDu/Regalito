<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Ruleta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .ruleta {
            position: relative;
            margin: 20px auto;
        }

        .flecha {
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            position: absolute;
            top: -30px;
            left: 240px;
        }

        canvas {
            background-color: #ffffff;
            border: 5px solid #000000;
            border-radius: 50%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de la Ruleta</h1>
        <div class="ruleta">
            <div id="flecha" class="flecha"></div>
            <canvas id="ruletaCanvas" width="500" height="500"></canvas>
        </div>
        <button id="girarBtn">Girar</button>
        <div id="resultado"></div>
    </div>
    <script>
        const canvas = document.getElementById("ruletaCanvas");
        const ctx = canvas.getContext("2d");
        const girarBtn = document.getElementById("girarBtn");
        const resultadoDiv = document.getElementById("resultado");

        const numeros = [...Array(37).keys()]; // Números de la ruleta (0 a 36)
        const colores = ["#ff0000", "#000000"]; // Colores de la ruleta (rojo y negro)

        // Dibujar la ruleta
        function dibujarRuleta() {
            const radio = canvas.width / 2;
            const angulo = (2 * Math.PI) / numeros.length;

            for (let i = 0; i < numeros.length; i++) {
                const inicioAngulo = i * angulo;
                const finAngulo = inicioAngulo + angulo;
                ctx.beginPath();
                ctx.moveTo(radio, radio);
                ctx.arc(radio, radio, radio, inicioAngulo, finAngulo);
                ctx.fillStyle = colores[i % 2];
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(radio, radio);
                ctx.rotate(inicioAngulo + angulo / 2);
                ctx.fillStyle = "#ffffff";
                ctx.font = "20px Arial";
                ctx.fillText(numeros[i], radio - 30, 10);
                ctx.restore();
            }
        }

        // Girar la ruleta
        function girarRuleta() {
            const duracion = 5000; // Duración de la animación en milisegundos
            const inicio = Date.now();

            function animar() {
                const tiempoTranscurrido = Date.now() - inicio;
                const progreso = Math.min(tiempoTranscurrido / duracion, 1);

                const anguloActual = progreso * 10 * 2 * Math.PI; // Girar varias veces
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(anguloActual);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                dibujarRuleta();
                ctx.restore();

                if (progreso < 1) {
                    requestAnimationFrame(animar);
                } else {
                    mostrarResultado(anguloActual);
                }
            }

            animar();
        }

        // Mostrar el resultado
        function mostrarResultado(anguloFinal) {
            const anguloPorNumero = (2 * Math.PI) / numeros.length;
            const anguloSinGiros = anguloFinal % (2 * Math.PI);
            const numeroGanador = Math.floor(anguloSinGiros / anguloPorNumero);
            resultadoDiv.textContent = `¡El número ganador es: ${numeros[numeroGanador]}!`;
        }

        girarBtn.addEventListener("click", girarRuleta);

        // Inicializar la ruleta
        dibujarRuleta();
    </script>
</body>
</html>
