<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina de Ejercicios</title>
    <style>
    
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #000000;
}

h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

select {
    width: 100%;
    padding: 10px;
    border: 1px solid #000000;
    border-radius: 5px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #000000;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #000000;
    color: #ffffff;
}

.weightInput {
    width: 50px;
}
    
        /* Estilos CSS */
        /* Agrega estilos según tus preferencias */
    </style>
</head>
<body>
    <h1>Rutina de Ejercicios</h1>
    <label for="selectRoutine">Selecciona una opción:</label>
    <select id="selectRoutine">
        <option value="pierna1">Día de Pierna 1</option>
        <option value="brazo1">Día de Brazo 1</option>
        <option value="pierna2">Día de Pierna 2</option>
        <option value="brazo2">Día de Brazo 2</option>
    </select>

    <div id="tableContainer">
        <!-- Aquí se mostrará la tabla de ejercicios -->
    </div>

    <script>
        <!-- Dentro del script en el HTML -->
const routines = {
    pierna1: {
        title: 'Día de Pierna 1',
        exercises: [
            { name: 'Sentadillas', weight: '50 kg', repetitions: 10, series: 3 },
            { name: 'Prensa de piernas', weight: '80 kg', repetitions: 8, series: 3 },
            { name: 'Zancadas con mancuernas', weight: '20 kg', repetitions: 10, series: 3 },
            { name: 'Extensiones de piernas en máquina', weight: '40 kg', repetitions: 12, series: 3 },
            { name: 'Elevación de talones en máquina', weight: '60 kg', repetitions: 15, series: 3 }
        ]
    },
    // Añade el resto de las rutinas de la misma manera
};

// Función para generar la tabla de ejercicios
function generateTable(routine) {
    const exercises = routines[routine].exercises;
    let tableHTML = '<table><tr><th>Ejercicio</th><th>Peso Aprox.</th><th>Repeticiones</th>';
    for (let i = 1; i <= 3; i++) {
        tableHTML += `<th>Peso Serie ${i}</th>`;
    }
    tableHTML += '</tr>';

    exercises.forEach((exercise, index) => {
        tableHTML += `<tr><td>${exercise.name}</td><td>${exercise.weight}</td><td>${exercise.repetitions}</td>`;
        for (let i = 0; i < exercise.series; i++) {
            tableHTML += `<td><input type="text" class="weightInput" data-exercise="${index}" data-series="${i}"></td>`;
        }
        tableHTML += '</tr>';
    });

    tableHTML += '</table>';
    tableContainer.innerHTML = tableHTML;

    // Escuchar cambios en el peso realizado y guardarlos en el localStorage
    const weightInputs = document.querySelectorAll('.weightInput');
    weightInputs.forEach(input => {
        input.addEventListener('change', () => {
            const exerciseIndex = input.dataset.exercise;
            const seriesIndex = input.dataset.series;
            const weight = input.value;
            localStorage.setItem(`${routine}-exercise-${exerciseIndex}-series-${seriesIndex}`, weight);
        });
    });
}
    </script>
</body>
</html>
