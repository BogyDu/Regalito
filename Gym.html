<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Juego de Dardos en Realidad Aumentada</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #message { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-size: 24px; }
  </style>
</head>
<body>
  <div id="message">Apunta y lanza un dardo!</div>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity id="dartboard" geometry="primitive: circle; radius: 1.5" material="color: #000; src: #dartboardTexture"></a-entity>
      <a-box id="dart" position="0 1 -5" geometry="depth: 0.1; height: 0.1; width: 0.5" material="color: red"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const dart = document.querySelector('#dart');
    let throwing = false;

    window.addEventListener('click', () => {
      if (throwing) return;

      throwing = true;
      dart.setAttribute('animation', {
        property: 'position',
        to: '0 1 0',
        dur: 1000,
        easing: 'linear',
      });

      setTimeout(() => {
        dart.setAttribute('position', '0 1 -5');
        throwing = false;
      }, 1000);
    });
  </script>
  <img id="dartboardTexture" src="https://i.imgur.com/Ii2C4GI.png" style="display: none;">
</body>
</html>
