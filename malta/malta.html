// Narraci√≥n general estilo free tour
const historiaGeneral = `Mdina, la Ciudad del Silencio, fue la antigua capital de Malta durante siglos. Su historia comienza hace m√°s de 3.000 a√±os con los fenicios, pas√≥ por romanos, √°rabes y caballeros de la Orden. Hoy conserva su aire noble y tranquilo, con apenas 300 habitantes.

const DEFAULT_CENTER = [35.8865, 14.4035]; // Mdina
const DEFAULT_ZOOM = 15;
let map = L.map('map').setView(DEFAULT_CENTER, DEFAULT_ZOOM);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

let userMarker = null;
let radiusCircle = null;
let markers = [];

function haversineKm(a, b) {
  const toRad = d => d * Math.PI / 180;
  const R = 6371;
  const dLat = toRad(b[0]-a[0]);
  const dLon = toRad(b[1]-a[1]);
  const lat1 = toRad(a[0]);
  const lat2 = toRad(b[0]);
  const sinDLat = Math.sin(dLat/2);
  const sinDLon = Math.sin(dLon/2);
  const c = 2 * Math.asin(Math.sqrt(sinDLat*sinDLat + Math.cos(lat1)*Math.cos(lat2)*sinDLon*sinDLon));
  return R * c;
}

function clearMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  if (radiusCircle) map.removeLayer(radiusCircle);
  radiusCircle = null;
}

function narrarTexto(texto) {
  const utter = new SpeechSynthesisUtterance(texto);
  utter.lang = "es-ES";
  utter.rate = 1;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utter);
}

function renderPOI(poi) {
  const popup = `
    <strong>${poi.name}</strong><br>
    <span class="badge">${poi.city}</span> ¬∑ <span class="badge">${poi.category}</span><br>
    ${poi.summary}<br><em>${poi.history.substring(0,100)}...</em>
    <br><button onclick="narrarTexto('${poi.name}. ${poi.history.replace(/'/g,"")}')">üéôÔ∏è Escuchar</button>
  `;
  const m = L.marker([poi.lat, poi.lng]).bindPopup(popup);
  m.addTo(map);
  markers.push(m);
}

function renderList(list) {
  const container = document.getElementById('list');
  container.innerHTML = '';
  list.forEach(poi => {
    const div = document.createElement('div');
    div.className = 'poi';
    div.innerHTML = `
      <strong>${poi.name}</strong> <span class="badge">${poi.city}</span> ¬∑ <span class="badge">${poi.category}</span><br>
      ${poi.summary}<br>
      <details><summary>Historia</summary><p>${poi.history}</p></details>
      <details><summary>Curiosidades</summary><p>${poi.facts}</p></details>
      <em>Tiempo:</em> ${poi.est_time_min} min ¬∑ <em>Entrada:</em> ‚Ç¨${poi.ticket_eur} ¬∑ <small>${poi.opening_hours}</small><br>
      <a href="https://www.google.com/maps?q=${poi.lat},${poi.lng}" target="_blank" rel="noopener">Abrir en Google Maps</a><br>
      <button onclick="narrarTexto('${poi.name}. ${poi.history.replace(/'/g,"")}')">üéôÔ∏è Escuchar narraci√≥n</button>
    `;
    container.appendChild(div);
  });
}

function showAll() {
  clearMarkers();
  pois.forEach(renderPOI);
  renderList(pois);
  if (pois.length) {
    map.fitBounds(L.latLngBounds(pois.map(p => [p.lat, p.lng])), { padding: [20,20] });
  }
  document.getElementById('status').textContent = `Mostrando ${pois.length} lugares`;
}

function filterByRadius(center, km) {
  clearMarkers();
  const within = pois.filter(p => haversineKm(center, [p.lat, p.lng]) <= km);
  within.forEach(renderPOI);
  renderList(within);
  if (within.length) {
    map.fitBounds(L.latLngBounds(within.map(p => [p.lat, p.lng]).concat([center])), { padding: [20,20] });
  } else {
    map.setView(center, DEFAULT_ZOOM);
  }
  radiusCircle = L.circle(center, { radius: km*1000 }).addTo(map);
  document.getElementById('status').textContent = `En un radio de ${km} km: ${within.length} lugares`;
}

function setUserLocation(lat, lng) {
  const pos = [lat, lng];
  if (userMarker) map.removeLayer(userMarker);
  userMarker = L.marker(pos).addTo(map).bindPopup('Tu ubicaci√≥n');
  const km = parseFloat(document.getElementById('radiusKm').value)||3;
  filterByRadius(pos, km);
}

document.getElementById('btnUseGeo').addEventListener('click', () => {
  if (!navigator.geolocation) {
    document.getElementById('status').textContent = 'Geolocalizaci√≥n no soportada.';
    return;
  }
  document.getElementById('status').textContent = 'Obteniendo ubicaci√≥n...';
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const { latitude, longitude } = pos.coords;
      setUserLocation(latitude, longitude);
      document.getElementById('status').textContent = 'Ubicaci√≥n establecida.';
    },
    () => {
      document.getElementById('status').textContent = 'No se pudo obtener tu ubicaci√≥n. Mostrando todo.';
      showAll();
    },
    { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
  );
});

document.getElementById('btnShowAll').addEventListener('click', showAll);
document.getElementById('radiusKm').addEventListener('change', () => {
  if (userMarker) {
    const pos = userMarker.getLatLng();
    filterByRadius([pos.lat, pos.lng], parseFloat(document.getElementById('radiusKm').value)||3);
  }
});
document.getElementById('btnNarrarHistoria').addEventListener('click', () => narrarTexto(historiaGeneral));

// Mostrar todo al inicio
