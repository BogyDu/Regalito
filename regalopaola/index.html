<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Paola üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #f8e8e8, #fdf6f2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
}

.card {
    width: 320px;
    height: 520px;
    background: #fff;
    border-radius: 24px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    overflow: hidden;
    position: relative;
}

.header {
    padding: 22px 16px;
    text-align: center;
}

.header h1 {
    margin: 0;
    font-size: 1.8rem;
    color: #c95c6a;
}

.header p {
    margin-top: 6px;
    font-size: 1rem;
    color: #777;
}

.reveal {
    position: relative;
    width: 100%;
    height: 280px;
}

.gift {
    width: 100%;
    height: 100%;
    background: url("https://cdn.grupoelcorteingles.es/SGFM/dctm/MEDIA03/202507/21/00107220342252____7__1200x1200.jpg") center/cover no-repeat;
}

canvas {
    position: absolute;
    inset: 0;
}

.footer {
    text-align: center;
    padding: 14px;
    font-size: 0.95rem;
    color: #999;
}

.congrats {
    position: absolute;
    inset: 0;
    background: rgba(255, 240, 245, 0.97);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: scale(0.85);
    transition: all 0.9s ease;
    text-align: center;
    padding: 24px;
}

.congrats.show {
    opacity: 1;
    transform: scale(1);
}

.congrats h2 {
    color: #c95c6a;
    font-size: 1.9rem;
}

.congrats p {
    font-size: 1.1rem;
    color: #555;
}

.heart {
    position: absolute;
    bottom: 0;
    font-size: 1.6rem;
    animation: float 4s infinite ease-in;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-520px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <div class="header">
        <h1>Para Paola üíñ</h1>
        <p>Un regalo de Reyes para ti</p>
    </div>

    <div class="reveal">
        <div class="gift"></div>
        <canvas id="scratch"></canvas>
    </div>

    <div class="footer">
        Rasca con tu dedito ‚ú®
    </div>

    <div class="congrats" id="congrats">
        <h2>‚ú® Feliz D√≠a de Reyes ‚ú®</h2>
        <p>
            Pensado para ti,<br>
            con todo mi cari√±o üíï
        </p>
        <p>Espero que te encante ‚ù§Ô∏è</p>
    </div>
</div>

<script>
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");
const congrats = document.getElementById("congrats");

canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

// Capa a rascar
ctx.fillStyle = "#e4bcc2";
ctx.fillRect(0, 0, canvas.width, canvas.height);
ctx.globalCompositeOperation = "destination-out";

let drawing = false;

function scratch(x, y) {
    ctx.beginPath();
    ctx.arc(x, y, 22, 0, Math.PI * 2);
    ctx.fill();
}

canvas.addEventListener("touchstart", () => drawing = true);
canvas.addEventListener("touchend", () => drawing = false);

canvas.addEventListener("touchmove", e => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const t = e.touches[0];
    scratch(t.clientX - rect.left, t.clientY - rect.top);
    check();
});

function check() {
    const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;
    let cleared = 0;
    for (let i = 3; i < data.length; i += 4) {
        if (data[i] === 0) cleared++;
    }
    if (cleared > data.length / 6) reveal();
}

function reveal() {
    canvas.style.display = "none";
    congrats.classList.add("show");
    hearts();
}

function hearts() {
    for (let i = 0; i < 18; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "%";
        h.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(h);
    }
}
</script>

</body>
</html>
