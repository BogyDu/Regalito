<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del gimnasio -->
  <rect width="200" height="200" fill="#f0f0f0"/>

  <!-- Máquina de ejercicios -->
  <rect x="50" y="30" width="100" height="140" fill="#8b8b8b"/>
  <rect x="60" y="40" width="20" height="120" fill="#c0c0c0"/>
  <rect x="120" y="40" width="20" height="120" fill="#c0c0c0"/>
  
  <!-- Pesas -->
  <circle cx="40" cy="160" r="10" fill="#333"/>
  <circle cx="160" cy="160" r="10" fill="#333"/>
  <rect x="40" y="150" width="120" height="20" fill="#666"/>

  <!-- Barra -->
  <rect x="90" y="40" width="20" height="80" fill="#4a4a4a"/>
  
  <!-- Energía (relámpago) -->
  <polygon points="90,60 100,40 110,60 100,80" fill="yellow" stroke="orange" stroke-width="2"/>

  <!-- Títulos y textos -->
  <text x="20" y="20" font-family="Arial" font-size="16" fill="#333">Gimnasio</text>
  <text x="40" y="180" font-family="Arial" font-size="14" fill="#333">Pesas</text>
</svg>