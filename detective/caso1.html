<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caso 1 - El Faro</title>
<link rel="stylesheet" href="estilo.css">
<style>
body { font-family: "Segoe UI", sans-serif; background:#f0f0f0; margin:0; padding:0; }
.container { display:flex; height:100vh; }
.left-panel { width:50%; background:#e3e3d3; padding:15px; overflow-y:auto; border-right:3px solid #333; }
.right-panel { width:50%; background:#fffbe0; padding:15px; overflow-y:auto; }
h2,h3 { text-align:center; }
button.sospechoso, button { display:block; margin:5px 0; padding:5px 10px; cursor:pointer; }
button.destacada { background:#ffecb3; font-weight:bold; }
#preguntas-container button { margin-bottom:5px; }
ul { padding-left:20px; }
#registro-conversacion p { margin-bottom:10px; background:#fff3cd; padding:5px; border-radius:3px; }
.carpeta { background:#fff; border-radius:5px; padding:10px; margin-bottom:10px; box-shadow:1px 1px 5px rgba(0,0,0,0.2); }
</style>
</head>
<body>
<div class="container">
  <div class="left-panel">
    <h2>Interrogatorio</h2>
    <div id="sospechosos-container"></div>
    <div id="preguntas-container" class="carpeta"></div>
    <h3>Registro de Conversaci√≥n</h3>
    <div id="registro-conversacion" class="carpeta"></div>
  </div>
  <div class="right-panel">
    <h2>Investigaci√≥n</h2>
    <div class="carpeta">
      <h3>Introducci√≥n y Objetos</h3>
      <ul id="objetos-introduccion"></ul>
    </div>
    <div class="carpeta">
      <h3>Pistas</h3>
      <ul id="pistas"></ul>
    </div>
    <div class="carpeta">
      <h3>Pistas Secretas üî¥</h3>
      <ul id="secretas"></ul>
    </div>
    <div class="carpeta">
      <h3>Resumen de Sospechosos</h3>
      <ul id="resumen-sospechosos"></ul>
    </div>
    <div class="carpeta">
      <h3>Resolver Caso</h3>
      <label>Culpable:</label>
      <select id="culpable"></select><br>
      <label>Complice:</label>
      <select id="complice"></select><br>
      <label>Arma:</label>
      <select id="arma"></select><br>
      <label>Motivo:</label>
      <select id="motivo"></select><br><br>
      <button onclick="resolverCasoAvanzado()">Resolver Caso</button>
      <p id="resultado-avanzado"></p>
    </div>
  </div>
</div>
<script src="caso1.js"></script>
</body>
</html>
