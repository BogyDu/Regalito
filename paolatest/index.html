}

    padding: 20px;
    border-radius: 8px;
}

    padding: 10px 15px;
    margin: 10px 0;
    cursor: pointer;
}
.question {
    margin-bottom: 15px;
}
.result {

}

<body>

<h1>Práctica tipo test</h1>

<div class="container">
    <button onclick="startTest('tema1')">Tema 1: Comunidades de Aprendizaje</button>
    <button onclick="startTest('tema2')">Tema 2: Dificultades de Aprendizaje</button>

    <form id="testForm" class="hidden"></form>

    <button id="submitBtn" class="hidden" onclick="gradeTest()">Corregir</button>
    <div id="result" class="result"></div>
</div>

{ q:"La inclusión favorece:", a:["Desigualdad","Equidad","Exclusión","Homogeneidad"], c:1 }
]
};

let preguntasActuales = [];

function startTest(tema) {
    preguntasActuales = shuffle([...bancoPreguntas[tema]]).slice(0,25);
    const form = document.getElementById("testForm");
    form.innerHTML = "";
    document.getElementById("result").innerText = "";

    preguntasActuales.forEach((p, i) => {
        let html = `<div class="question"><p>${i+1}. ${p.q}</p>`;
        p.a = shuffle(p.a.map((txt,idx)=>({txt,idx})));
        p.a.forEach(opt => {
            html += `<label>
                <input type="radio" name="q${i}" value="${opt.idx}">
                ${opt.txt}
            </label><br>`;
        });
        html += `</div>`;
        form.innerHTML += html;
    });

    form.classList.remove("hidden");
    document.getElementById("submitBtn").classList.remove("hidden");
}

function gradeTest() {
    let score = 0;
    preguntasActuales.forEach((p, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        if (sel && parseInt(sel.value) === p.c) score++;
    });
    document.getElementById("result").innerText =
        `Resultado: ${score} / 25`;
}

function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
}
</script>

</body>
</html>
