<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test educativo</title>

<style>
body {
    font-family: system-ui, Arial, sans-serif;
    background: #f2f4f8;
    margin: 0;
    padding: 0;
}

header {
    background: #2d6cdf;
    color: white;
    padding: 15px;
    text-align: center;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    min-height: 100vh;
    padding: 20px;
}

button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #2d6cdf;
    color: white;
}

button.secondary {
    background: #ccc;
    color: black;
}

.question-box {
    margin-top: 20px;
}

.option {
    background: #eef1f6;
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
}

.option input {
    margin-right: 10px;
}

.progress {
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
}

.hidden {
    display: none;
}

.result {
    font-size: 20px;
    text-align: center;
    margin-top: 30px;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <h2>Práctica tipo test</h2>
</header>

<div class="container">

    <div id="menu">
        <button onclick="startTest('tema1')">Tema 1: Comunidades de Aprendizaje</button>
        <button onclick="startTest('tema2')">Tema 2: Dificultades de Aprendizaje</button>
    </div>

    <div id="test" class="hidden">
        <div class="progress" id="progress"></div>
        <div class="question-box" id="questionBox"></div>

        <button onclick="prevQuestion()" class="secondary">Anterior</button>
        <button onclick="nextQuestion()">Siguiente</button>
        <button onclick="finishTest()" id="finishBtn" class="hidden">Finalizar</button>
    </div>

    <div id="result" class="result"></div>

</div>

<script>

{q:"La observación sirve para:",a:["Castigar","Detectar","Suspender","Excluir"],c:1},

{q:"Los trastornos son:",a:["Situacionales","Permanentes","Leves","Temporales"],c:1},
{q:"La neuroeducación busca:",a:["Control","Optimizar","Excluir","Uniformar"],c:1},
{q:"La inclusión favorece:",a:["Desigualdad","Equidad","Exclusión","Homogeneidad"],c:1},
{q:"La comunidad de aprendizaje se basa en:",a:["Individualismo","Colaboración","Competición","Aislamiento"],c:1},
{q:"La evaluación psicopedagógica es:",a:["Castigo","Diagnóstico educativo","Suspensión","Examen"],c:1},

{q:"El cerebro triuno tiene:",a:["2 partes","3 partes","4 partes","5 partes"],c:1},
{q:"Los apoyos deben darse:",a:["Aislados","En aula ordinaria","Solo en casa","Solo fuera"],c:1},

{q:"La diversidad enriquece:",a:["Nada","Aprendizaje","Problemas","Conflictos"],c:1}
],

tema2: [
{q:"Las dificultades de aprendizaje son:",a:["Discapacidades","Obstáculos parciales","Enfermedades","Trastornos"],c:1},
{q:"Teorías mecanicistas se centran en:",a:["Familia","Individuo","Escuela","Sociedad"],c:1},

{q:"El pedagogo realiza:",a:["Castigos","Evaluación","Exámenes","Notas"],c:1},
{q:"ODS 4 se refiere a:",a:["Salud","Educación","Igualdad","Trabajo"],c:1},
{q:"Conferencia Salamanca fue en:",a:["1990","1994","2000","2010"],c:1},
{q:"Inclusión mixta combina:",a:["Casa-escuela","Aula y apoyo","Juego-estudio","Familia-centro"],c:1},
{q:"La inclusión elimina:",a:["Apoyos","Barreras","Diversidad","Ajustes"],c:1}
]
};

let preguntas=[], respuestas=[], index=0;

function startTest(tema){
    preguntas = shuffle([...banco[tema]]).slice(0,25);
    respuestas = Array(25).fill(null);
    index=0;
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("test").classList.remove("hidden");
    render();
}

function render(){
    const p = preguntas[index];
    document.getElementById("progress").innerText =
        `Pregunta ${index+1} de 25`;
    let html = `<h3>${p.q}</h3>`;
    p.a.forEach((op,i)=>{
        html += `
        <div class="option">
        <label>
        <input type="radio" name="opt" ${respuestas[index]==i?"checked":""}
        onclick="respuestas[${index}]=${i}">
        ${op}
        </label>
        </div>`;
    });
    document.getElementById("questionBox").innerHTML = html;
    document.getElementById("finishBtn").classList.toggle("hidden", index<24);
}

function nextQuestion(){ if(index<24){ index++; render(); } }
function prevQuestion(){ if(index>0){ index--; render(); } }

function finishTest(){
    let score = 0;
    preguntas.forEach((p,i)=>{ if(respuestas[i]===p.c) score++; });
    document.getElementById("test").classList.add("hidden");
    document.getElementById("result").innerText =
        `Resultado final: ${score} / 25`;
}

function shuffle(a){ return a.sort(()=>Math.random()-0.5); }
</script>

</body>
</html>
